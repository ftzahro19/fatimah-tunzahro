<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PaintWeb and TinyMCE integration demo</title>
    <link rel="author" type="text/html" href="http://www.robodesign.ro" 
    title="Marius and Mihai Åžucan, ROBO Design">
    <!-- $URL: http://code.google.com/p/paintweb $
         $Date: 2010-06-26 22:58:56 +0300 $ -->

    <!-- This demo requires you to have TinyMCE. Please point to your TinyMCE 
    3 installation. -->
    <script type="text/javascript" 
      src="../../tinymce/jscripts/tiny_mce/tiny_mce.js"></script>
    <script type="text/javascript"><!--
tinyMCE.init({
  mode: "textareas",
  theme: "advanced",
  plugins: "contextmenu,paintweb,save,advimage,advlink,inlinepopups,searchreplace,paste",

  paintweb_config: {
    configFile: "config-example.json",
    tinymce: {
      paintwebFolder: "../build/",
      imageSaveDataURL: true,
      overlayButton: true,
      contextMenuItem: true,
      dblclickHandler: true,
      pluginBar: true,
      syncViewportSize: true
    }
  },

  // Theme options
  theme_advanced_buttons1: "paintwebEdit",
  theme_advanced_buttons2: "",
  theme_advanced_toolbar_location: "top",
  theme_advanced_toolbar_align: "left",
  theme_advanced_statusbar_location: "bottom",
  theme_advanced_resizing: true,

  // Example content CSS (should be your site CSS)
  content_css: "css/content.css"
});
// --></script>
  </head>
  <body>
    <p><textarea id="textar1" rows="40" cols="80" style="width: 80%">
      &lt;p&gt;&lt;a title=&#34;Freshalicious&#34; 
        href=&#34;http://www.robodesign.ro/marius/my-projects/images/freshalicious&#34;&gt;&lt;img 
        src=&#34;teeth.jpg&#34; 
        alt=&#34;Freshalicious&#34;&gt;&lt;/a&gt;&lt;/p&gt;
          </textarea></p>
